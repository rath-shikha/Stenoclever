<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stenoclever - A smart Stenographer</title>
  <style>
    body {
      font-family: monospace;
      font-size: 22px;
    }
    .button {
    background-color: red; /* Green */
    border: none;
    color: white;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 50%;
    }
      

  </style>
  <script src="myspeechscript.js"></script>
</head>
  <body>
    
    
    
    <span id="speech" style="color:red;">Start</span>
    <span id="interim" >Speaking</span>
   
  

	 <br><br><br><br>
   
   <textarea rows="10" cols="100" id="op" style="color:green;font-family: monospace; font-size: 22px;"></textarea>
   <br><br><br>

	<input type="button" value="Start" onclick="startlistening()" align="bottom" class="button"/>
  </body>
  
   
</html>
